        // Number programs 
        // WAP to find the number is positive/negative/zero 
       function pos(){ 
            let number = parseInt(prompt("Enter a number")) 
            if(number > 0){ 
                console.log(`${number} is postive`); 
            } 
            else if(number < 0){ 
                console.log(`${number} is negative`); 
            } 
            else{ 
                console.log(`number is 0`); 
            } 
       } 
 
        // WAP to find the number is even or odd 
        function evenOdd() { 
            let number2 = parseInt(prompt("Enter a Number")) 
            if(number2%2 === 0){ 
                console.log(`${number2} is even`); 
            } 
            else{ 
                console.log(`${number2} is odd`); 
            } 
        }  
 
        // WAP to find the number is positive , if so find it is even or odd 
        function abc() { 
            let number = parseInt(prompt("Enter a number")) 
            if(number > 0){ 
                console.log(`${number} is postive`); 
                if(number%2 === 0){

                }

        } 
 
        // WAP to find the number is prime or not  
      function prime(){ 
        let count = 0 
        let number = parseInt(prompt("Enter a number")) 
        for(let i=1 ; i<=number ; i++){ 
            if(number%i === 0){ 
                count++ 
            } 
        } 
        if(count === 2){ 
            console.log(`${number} is prime`); 
        } 
        else{ 
            console.log(`${number} is not prime`); 
        } 
      } 
 
      // WAP to find factorial of a number 
      function factorial() { 
        let fact = 1 
        let number = parseInt(prompt("Enter a number")) 
        for(let i=number ; i>=1 ; i--){ 
            fact = fact*i  
        } 
        console.log(fact); 
      } 
 
      // WAP to find factors of a number

        let number= parseInt(prompt("Enter a number")) 
        for(let i=1; i<=number ; i++){ 
            if(number%i === 0){ 
                console.log(i); 
            } 
        } 
      } 
 
      // WAP to swap two numbers with temporary variable
      function swapTemp(){ 
            let x , y 
            x = 3 
            y = 4 
            let temp = x  
            x = y  
            y = temp   
            console.log(`x = ${x}`);  
            console.log(`y = ${y}`); 
        }  
 
        // WAP to swap two numbers without temporary variable 
        function swap(){ 
            let x , y 
            x = 3 
            y = 4 
              
            x = x+y // 7 
            y = x-y // 7-4 = 3 
            x = x-y // 7-3 = 4 
            console.log(`x = ${x}`);  
            console.log(`y = ${y}`);
